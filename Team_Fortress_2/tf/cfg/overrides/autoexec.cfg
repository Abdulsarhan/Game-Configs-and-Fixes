// BINDS:

// Alias for showing scoreboard and net graph with one button.
alias "+scoregraph" "+showscores; net_graph 1"
alias "-scoregraph" "-showscores; net_graph 0"
bind tab "+scoregraph"

// I use this for a ctap macro with logitech g hub.
bind del "+attack"

bind home "load_itempreset 0"
bind end  "load_itempreset 1"
bind pgup "load_itempreset 2"
bind pgdn "load_itempreset 3"

// Undisguise bind.
bind mwheelup "disguise 8 -2"
bind mouse4 "lastdisguise"

// Null cancelling movement with mastercomfig.
bind w +mf
bind s +mb
bind a +ml
bind d +mr

tf_simple_disguise_menu "1"